<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Do or Dine!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>
    <div id="enter-form" class="container">
        <img src="assets/images/Do-or-Dine-logo.png" alt="DO or DINE" class="logo-splash img-fluid">
        <p class="slogan">Fix it! Get it! You decide!</p>
        <form id="user-info">
            <div class="row" id="location-field">
                <div class="input-group mb-4 col-sm-12">
                    <div class="input-group-prepend">
                        <span class="input-group-text green" id="location">Location</span>
                    </div>
                    <input required type="text" class="form-control" placeholder="Eg. Silver Spring 20092"id="location-input">
                </div>
            </div>
            <div class= "text-center">
                <button id="sub-btn" type="submit" class="btn btn-submit ml-auto" id="submit-location">Submit</button>
            </div>
            </div>
            
        </form>
    </div>

    <div class="container" id="main-container">
        <header class="row">
            <img class="col-md-4" id="header-logo" src="assets/images/Do-or-Dine-logo.png" alt="DO or DINE">
            <h1 class="col my-auto header-slogan">
                Get it! Fix it! You decide!
            </h1>
        </header>

        <div id="category-div">
        </div>

        <div class="row" id="results-div">
        </div>
    </div>

    <footer>

    </footer>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
