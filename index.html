<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Do or Dine!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />    
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>

    <div id="enter-form" class="container">
            <img src="assets/images/Do-or-Dine-logo.png" alt="DO or DINE" class="logo2">
            <p class="slogon">Fix it! Git it! You decide!</p>
            <form id="user-info">
                <table>
                    <tr>
                    <td>
                    <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text green" id="basic-addon3">Location</span>
                            </div>
                                <input type="text" class="form-control" id="location">
                    </div>
                    </td>
                    <td>
                    <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text green" id="basic-addon3">Distance</span>
                            </div>
                            <div>
                                <select class="form-control" id="distance">
                                    <option>5</option>
                                    <option>10</option>
                                    <option>15</option>
                                    <option>20</option>
                                </select>
                            </div>
                    </div>
                    </td>
                    </tr>
                </table>
                    <div id="submit">
                    <button type="submit" class="btn btn-submit">Submit</button>
                    </div>
            </form>
    </div>

    

    <div class="container">
        <header>
            <h1><img src="assets/images/Do-or-Dine-logo.png" alt="DO or DINE" class="logo">Fix it! Git it! You decide!</h1>
        </header>

        <div id="category-div">
        
        
        </div>
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="assets/js/main.js"></script>

</html>
